<div data-role="page" data-theme="b">
    <div data-role="header">
        <a href="#index.html" data-icon="back">Back</a>
        <h1>Add BMI log</h1>
    </div>
    <div data-role="content">
        <form id="bmiForm" name="bmiForm">
            <div data-role="fieldcontain">
                <label for="user">User:</label>
                <input type="text" name="user" id="user" value="" />
            </div>
            <div data-role="fieldcontain">
                <label for="weight">Weight:</label>
                <input type="text" name="weight" id="weight" value="" />
            </div>
            <div data-role="fieldcontain">
                <label for="created">Date:</label>
                <input type="text" name="created" id="created" value="" />
            </div>
            <button type="submit" name="submit">Submit</button>
        </form>
    </div>
    <div data-role="footer">
        <h4><a href="http://olc.tw/">JTC</a></h4>
    </div>
    <script type="text/javascript" charset="utf-8">
        $(function(){
            $('form#bmiForm').submit(function(){
                var submitedArray = [
                    $('#user').val(),
                    $('#weight').val(),
                    $('#created').val()
                ];
                db.transaction(function(tx){
                    return tx.executeSql('INSERT INTO bmi (user, weight, created) VALUES (?, ?, ?)', submitedArray, function(){
                        $.mobile.changePage($('#bmiListPage'), 'slide', true, true);
                    });
                }, dbError);
                return false;
            });
        })
    </script>
</div>
